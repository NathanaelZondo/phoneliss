<ion-content> 
 <ion-item *ngFor ="let item of data.fruit">

 <ion-button  slot="end" (click)="additem(item)"><ion-icon name ="add"></ion-icon></ion-button>
</ion-item>

<br>
<label style ="color:white">Total: R{{data.grocerytotal}}</label><br>
<label style ="color:white">Items in list:{{data.grocerylength}}</label>
</div>

</ion-content>
