<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
           <ion-list>
      <ion-item (click)="search()">Search Item</ion-item>
      <ion-item (click)="presentAlertRadio()">Select Provider</ion-item>
      <ion-item (click)="presentCategories()">Select Category</ion-item>
      <ion-item (click)="presentAlertPrompt()">Input Budget</ion-item>
      <ion-item (click) ="presentModal()">Shopping list</ion-item>
       <ion-item (click) ="profile()">Profile</ion-item>
        <ion-item (click) ="signout()">Sign out</ion-item>
    
    </ion-list>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
